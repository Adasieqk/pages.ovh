<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pages.ovh - strona w budowie</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #121212;
                font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, sans-serif;
                color: #e0e0e0;
                overflow: hidden;
            }

            .container {
                text-align: center;
                padding: 40px;
                z-index: 1;
            }

            h1 {
                font-size: 3.5rem;
                font-weight: 700;
                margin-bottom: 10px;
                letter-spacing: -1px;
                background: linear-gradient(90deg, #3498db, #8e44ad);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .bg-glow {
                position: absolute;
                width: 600px;
                height: 600px;
                background: radial-gradient(
                    circle,
                    rgba(52, 152, 219, 0.15) 0%,
                    rgba(18, 18, 18, 0) 70%
                );
                border-radius: 50%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 0;
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 2.2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="bg-glow"></div>

        <div class="container">
            <h1>Strona w budowie</h1>
        </div>
    </body>
</html>
